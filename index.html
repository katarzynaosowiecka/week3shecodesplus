<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Week 2</title>
    <link rel="stylesheet" href="src/styles.css" />
    </head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1296c98099.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" class="searchCity" placeholder="Search city..." />
      </form>
      <h1>Amsterdam</h1>
      <h2>
        16°C <br />
        <i class="fas fa-cloud-sun-rain"></i>
      </h2>
      <div class="row">
        <div class="col-3">
          <div class="card" id="tomorrow">
            <div class="card-body">
              <h5 class="card-title">Tomorrow</h5>
              <p class="card-text">22°C<br /><i class="fas fa-sun"></i></p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" id="tuesday">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">22°C<br /><i class="fas fa-sun"></i></p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" id="wednesday">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">20°C<br /><i class="fas fa-sun"></i></p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" id="thursday">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">19°C<br /><i class="fas fa-sun"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
